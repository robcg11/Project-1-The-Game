<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battletoads</title>
    <link rel="icon" type="image/png" href="./images/favitoad.png" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <audio id="audio" controls src="./images/turbo-tunel.mp3" loop></audio>
  
    <img class= 'wasd' src="./images/wasd.png" alt="wasd">
    <img class= 'arrow' src="./images/arrow.png" alt="arrow">
    <img class= 'pimple' src="./images/pimple.png" alt="pimple">
    <img class= 'rash' src="./images/rash.png" alt="rash">

    <aside class='player1'>Player 1</aside>
    <aside class='player2'>Player 2</aside>

    <img src='./images/logo.png' alt="" style='width:25%'>
    <button id="button">Start Game</button>
    <div>
        <canvas width="950" height="430"></canvas>
    </div>
    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
